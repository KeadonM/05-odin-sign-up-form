<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE" ="edge" />
    <meta
      name="viewport"
      content="width"
      ="device-width,"
      initial-scale="1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Placeholder</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="./images/odin-lined.png" alt="Logo" /> ODIN
      </div>
    </div>
    <main>
      <div class="pitch">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Id numquam
          tenetur voluptatibus molestiae laudantium voluptatem. Facilis ullam
          recusandae quidem.
        </p>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <form action="https://httpbin.org/post" method="post">
        <div class="inputs">
          <legend>Sign Up!</legend>
          <ul>
            <li>
              <div class="input-group">
                <label for="f-name">FIRST NAME</label><br />
                <input type="text" id="f-name" name="first-name" />
              </div>
              <div class="input-group">
                <label for="l-name">LAST NAME</label><br />
                <input type="text" id="l-name" name="last-name" />
              </div>
            </li>
            <li>
              <div class="input-group">
                <label for="mail">EMAIL</label><br />
                <input type="email" id="mail" name="email" />
              </div>
              <div class="input-group">
                <label for="p-num">PHONE NUMBER</label><br />
                <input type="tel" id="p-num" name="phone-number" />
              </div>
            </li>
            <li>
              <div class="input-group">
                <label for="password">PASSWORD</label><br />
                <input type="text" id="password" name="password" />
              </div>
              <div class="input-group">
                <label for="c-password">CONFIRM PASSWORD</label><br />
                <input type="text" id="c-password" name="c-password" />
              </div>
            </li>
          </ul>
        </div>
        <button class="submit-button">Create Account</button>
      </form>
      <div class="login">
        Already have an account? <a href="https://www.google.com/">Log in</a>
      </div>
    </main>
  </body>
</html>
